<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-products}">
<head>
  <title layout:fragment="pageTitle">商品一覧 | Kyoto Uji Matcha</title>
</head>
<section layout:fragment="content">
  <h2 class="text-2xl font-bold text-green-700 mb-8 text-center">商品一覧</h2>
  <ul class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <li th:each="p : ${products}" class="bg-green-50 rounded-xl p-6 shadow">
      <h3 class="text-lg font-semibold mb-2" th:text="${p.name}">抹茶A</h3>
      <p th:text="${p.shortDescription}">説明が入ります。</p>
      <a th:href="@{'/products/' + ${p.id}}" class="block mt-4 text-green-700 hover:underline">詳細を見る</a>
    </li>
  </ul>
</section>
</html>
