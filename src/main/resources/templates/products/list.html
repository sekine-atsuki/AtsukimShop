<!-- src/main/resources/templates/products/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title layout:fragment="pageTitle">Product List | Kyoto Uji Matcha</title>
</head>
<body>
<!-- src/main/resources/templates/products/list.html -->
<section layout:fragment="content">
  <h2 class="text-3xl font-bold text-green-700 mb-8 text-center tracking-wide">Gifts of Nature, Gifts of Health</h2>
  <ul class="grid gap-10 sm:grid-cols-2 md:grid-cols-3">
    <li th:each="p : ${products}" class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition p-6 flex flex-col items-center border border-green-100">
      <img th:src="@{/img/{f}(f=${p.imageFileName})}" alt="" class="w-32 h-32 object-cover rounded-full shadow mb-4 border-4 border-green-200" />
      <h3 class="text-xl font-semibold text-green-800 mb-2" th:text="${p.name}">抹茶</h3>
      <p class="text-green-700 opacity-80 mb-2 text-sm" th:text="${p.shortDescription}">説明文</p>
      <span class="text-green-900 font-bold mb-4" th:text="${#numbers.formatInteger(p.price, 0)} + 'yen'">1,200円</span>
      <a th:href="@{'/products/' + ${p.id}}"
         class="inline-block px-5 py-2 bg-green-600 text-white rounded-full hover:bg-green-700 transition font-medium mt-auto">
        View Details
      </a>
    </li>
  </ul>
</section>
</body>
</html>
