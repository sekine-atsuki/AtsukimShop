<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <!-- 子だけの <head> 追加があればここに -->
  <title layout:fragment="pageTitle">Product List</title>
</head>

<body>
<section layout:fragment="content">
  <h2 class="text-2xl font-semibold text-green-800 mb-6">Product List</h2>

  <ul class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <li th:each="p : ${products}"
        class="bg-white rounded-2xl shadow p-4">
      <a th:href="@{'/products/' + ${p.id}}"
         class="font-semibold text-green-700 hover:underline"
         th:text="${p.name}">Matcha</a>
    </li>
  </ul>
</section>
</body>
</html>
