<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title layout:fragment="pageTitle"
         th:text="'Product Detail | ' + ${product.name}">Product List | Kyoto Uji Matcha</title>
</head>
<section layout:fragment="content">
  <h2 class="text-3xl font-bold text-green-700 mb-6" th:text="${product.name}">抹茶</h2>
  <img th:src="@{/img/{f}(f=${product.imageFileName})}" alt="" class="w-full max-w-md mx-auto rounded-xl shadow mb-8"/>
  <p class="mb-6" th:text="${product.description}">商品詳細の説明文です。</p>
  <div class="flex gap-6 items-center">
    <span class="text-2xl font-bold text-green-800" th:text="${#numbers.formatInteger(product.price, 0)} + 'yen'">1,200円</span>
    <a th:href="@{${product.shopeeUrl}}" class="bg-green-700 text-white px-6 py-2 rounded-lg font-semibold hover:bg-green-800">Buy on Shopee</a>
  </div>
</section>
</html>
