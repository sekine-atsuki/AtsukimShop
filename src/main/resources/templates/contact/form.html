<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title layout:fragment="pageTitle">Contact Form</title>
</head>

<section layout:fragment="content">
  <p class="mb-10 text-center text-green-700 text-base">
    If you have any questions or requests, please use the form below to contact us.<br>
    We also welcome inquiries about Japanese products not listed on our website. We will do our best to source them for you!
  </p>

  <form th:action="@{/contact}" method="post" class="grid gap-10">

    <!-- 名前 -->
    <div>
      <label for="name" class="block text-gray-700 mb-1">Name</label>
      <input id="name" name="name" type="text" required
             class="w-full rounded-lg border-gray-300" />
    </div>

    <!-- 国選択 -->
    <div>
      <label for="country" class="block text-gray-700 mb-1">Country</label>
      <select id="country" name="country" required
              class="w-full rounded-lg border-gray-300 focus:ring-green-700 focus:border-green-700 py-2 px-3">
        <option value="" disabled selected hidden>Please select your country</option>
        <option value="Singapore">Singapore</option>
        <option value="Malaysia">Malaysia</option>
        <option value="Thailand">Thailand</option>
        <option value="Vietnam">Vietnam</option>
        <option value="Indonesia">Indonesia</option>
        <option value="Philippines">Philippines</option>
        <option value="Brazil">Brazil</option>
        <option value="Mexico">Mexico</option>
        <option value="Chile">Chile</option>
        <option value="Colombia">Colombia</option>
        <option value="Poland">Poland</option>
        <option value="Spain">Spain</option>
        <option value="Argentina">Argentina</option>
        <option value="Taiwan">Taiwan</option>
        <option value="Mainland China">Mainland China</option>
        <option value="Hong Kong">Hong Kong</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <!-- メールアドレス -->
    <div>
      <label for="email" class="block text-gray-700 mb-1">Email</label>
      <input id="email" name="email" type="email" required
             class="w-full rounded-lg border-gray-300" />
    </div>

    <!-- メッセージ内容 -->
    <div>
      <label for="message" class="block text-gray-700 mb-1">Message</label>
      <textarea id="message" name="message" rows="4" required
                class="w-full rounded-lg border-gray-300"></textarea>
    </div>

    <!-- 送信ボタン -->
    <button type="submit"
            class="bg-green-700 hover:bg-green-800 text-white px-6 py-3 rounded-2xl font-semibold shadow">
      Send
    </button>
  </form>
</section>
</html>
