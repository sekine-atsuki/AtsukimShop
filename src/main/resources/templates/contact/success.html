<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <title layout:fragment="pageTitle">Contact Success</title>
</head>

<section layout:fragment="content" class="flex flex-col items-center justify-center py-24 bg-green-50">
  <h2 class="text-2xl font-bold text-green-700 mb-4">Thank you for your inquiry!</h2>
  <p class="text-gray-800 mb-6">
    Your message has been sent successfully.<br>
    We appreciate your interest and will reply as soon as possible.<br>
    Thank you!
  </p>
  <a th:href="@{/}" class="inline-block bg-green-600 text-white rounded-lg px-6 py-2 hover:bg-green-700 transition">
    Back to Home
  </a>
</section>
</html>
