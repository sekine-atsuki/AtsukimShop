<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:fragment="pageTitle">Kyoto Uji Matcha | Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts（ナチュラル系フォント例） -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Serif JP', serif; }
    </style>
</head>
<body class="bg-green-50 font-sans antialiased text-green-900">
<header class="bg-gradient-to-r from-green-700 to-green-400 text-white p-8 shadow-md">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
        <a th:href="@{/}" class="text-3xl font-bold tracking-tight">Atsukim Shop</a>
        <nav class="flex gap-8 items-center">
            <!-- サイト内ナビ -->
            <a th:href="@{/home}" class="text-white hover:text-green-200 px-3 py-1 rounded transition">Home</a>
            <a th:href="@{/products}" class="text-white hover:text-green-200 px-3 py-1 rounded transition">Product List</a>
            <a th:href="'https://shopee.com/product-link'" target="_blank"
               class="text-white hover:text-green-200 px-3 py-1 rounded transition">Buy Now</a>
    </div>
</header>
<main layout:fragment="content" class="max-w-5xl mx-auto p-6"></main>
<footer class="bg-green-700 text-green-100 text-center py-6 mt-12 shadow-inner">
    <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Atsukim Shop. All rights reserved.
</footer>
</body>
</html>
