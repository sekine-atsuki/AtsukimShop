<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:fragment="pageTitle">Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts（ナチュラル系フォント例） -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Serif JP', serif; }
    </style>
</head>
<body class="bg-green-50 font-sans antialiased text-green-900">
<header class="bg-gradient-to-r from-green-700 to-green-400 text-white p-6 shadow-md">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
        <a href="/" class="text-3xl font-bold tracking-tight">Atsukim Shop</a>
        <!-- ハンバーガーアイコン（スマホ表示のみ） -->
        <button id="menu-btn" class="sm:hidden flex flex-col space-y-1 focus:outline-none">
            <span class="block w-7 h-1 bg-white rounded"></span>
            <span class="block w-7 h-1 bg-white rounded"></span>
            <span class="block w-7 h-1 bg-white rounded"></span>
        </button>
        <!-- ナビゲーション -->
        <nav id="menu" class="hidden sm:flex gap-8 items-center">
            <a href="/" class="text-white hover:text-green-200 px-3 py-1 rounded transition text-lg">Home</a>
            <a href="/products" class="text-white hover:text-green-200 px-3 py-1 rounded transition text-lg">Product List</a>
            <a href="https://shopee.com/product-link" target="_blank"
               class="text-white hover:text-green-200 px-3 py-1 rounded transition text-lg">Buy Now</a>
            <a href="/contact" class="text-white hover:text-green-200 px-3 py-1 rounded transition text-lg">Contact Us</a>
        </nav>
    </div>
</header>

<script>
    // ハンバーガーメニュー開閉用
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
      menu.classList.toggle('flex');
      menu.classList.toggle('flex-col');
      menu.classList.toggle('absolute');
      menu.classList.toggle('top-20'); // ヘッダー下に
      menu.classList.toggle('right-4');
      menu.classList.toggle('bg-green-700');
      menu.classList.toggle('p-4');
      menu.classList.toggle('rounded-lg');
      menu.classList.toggle('z-50');
      menu.classList.toggle('w-40');
    });
</script>
<main layout:fragment="content" class="max-w-5xl mx-auto p-6"></main>
<footer class="bg-green-700 text-green-100 text-center py-6 mt-12 shadow-inner">
    <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Atsukim Shop. All rights reserved.
</footer>
</body>
</html>
